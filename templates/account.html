{% extends "main.html" %}
{% block content %}
<h1 class="text-center mb-4">User Account</h1>

<div class="account-details">
    <h2 class="text-center">Your Details</h2>
    <div class="card text-center">
        <div class="card-body">
            <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Joined:</strong> {{ user.date_joined }}</p>
        </div>
    </div>
</div>

<div class="account-actions mt-4">
    <h2 class="text-center">Actions</h2>
    <div class="text-center">
        <form method="post" action="/logout" class="d-inline">
            <button type="submit" class="btn btn-danger">Log Out</button>
        </form>
        <button class="btn btn-primary" data-toggle="modal" data-target="#changeDetailsModal">Change Details</button>
    </div>
</div>

<!-- Change Details -->
<div class="modal fade" id="changeDetailsModal" tabindex="-1" role="dialog" aria-labelledby="changeDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeDetailsModalLabel">Change Your Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="/change_details">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
